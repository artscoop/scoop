{% load menus %}
<li>
    <a href="{{ url }}" id="menu-id-{{ menu_item.get_html_id }}">{{ menu_item|menu_label:request }}</a>
    {% if menu_item.has_children %}
        {# Normalement ins√©rer un markup de sous-menu autour des enfants #}
        <ul class="navmenu__nav__child">
            {% for child in menu_item.children %}
                {% menu child style=style %}
            {% endfor %}
        </ul>
    {% endif %}
</li>
