{% load menus %}
<a href="{{ url }}" id="menu-id-{{ menu_item.get_html_id }}">{{ menu_item.get_label }}</a>
{% if menu_item.has_children %}
    {# Normalement insÃ©rer un markup de sous-menu autour des enfants #}
    {% for child in menu_item.children %}
        {% menu item=child %}
    {% endfor %}
{% endif %}
